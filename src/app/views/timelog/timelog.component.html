<div class="card">
  <div class="card-header" style="background-color: #20a8d8">
    Baking Time Log

    <div class="card-header-actions">
      <small class="text-muted">
        <div class="col-sm-12 d-none d-md-block">
          <div class="btn-group  float-right" dropdown>
            <button dropdownToggle type="button" class="btn btn-primary">
              <i class="icon-cloud-download"></i>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li role="menuitem"><a class="dropdown-item" href="javascript:void(0)" (click)="exportAsXLSX()">Export
                  Excel</a></li>
              <li role="menuitem"><a class="dropdown-item" href="javascript:void(0)" (click)="exportAsPDF()">Export
                  PDF</a></li>
            </ul>
          </div>
        </div>
      </small>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-material" [rowData]="rowData"
        [columnDefs]="columnDefs" [pagination]="true" [paginationAutoPageSize]="true"  (firstDataRendered)="onFirstDataRendered($event)" [defaultColDef]="defaultColDef">
      </ag-grid-angular>
    </div>
  </div>
</div>
